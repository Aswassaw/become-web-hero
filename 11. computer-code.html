<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Code</title>
</head>

<body>
  <!-- code for declaring code -->
  <pre>
    <code>
      x = 5;
      y = 6;
      z = x + y;
    </code>
  </pre>
  <br>

  <!-- kbd for declaring keyboard input -->
  <p>Save the game by pressing <kbd>Ctrl + S</kbd></p>
  <br>

  <!-- samp for program output -->
  <p>Message from my computer:</p>
  <p><samp>File not found.<br>Press F1 to continue</samp></p>
  <br>

  <!-- var for variable -->
  <p>
    <var>a</var> adalah variabel yang bernilai 7
  </p>
</body>

</html>



<!-- Tag yang dipelajari: code, kbd, samp, var -->
