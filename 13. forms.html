<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form action="#" target="_blank" novalidate>
    <fieldset>
      <legend>Belajar Form</legend>
      <!-- text input -->
      <label for="">Text Input</label>
      <input type="text" name="" id="" required><br>
      <!-- email input -->
      <label for="">Email Input</label>
      <input type="email" name="" id="" required><br>
      <!-- password input -->
      <label for="">Password Input</label>
      <input type="password" name="" id="" required><br>

      <!-- radio input -->
      <input type="radio" name="color" id="">
      <label for="">red</label>
      <input type="radio" name="color" id="">
      <label for="">blue</label>
      <input type="radio" name="color" id="">
      <label for="">green</label>
      <br>

      <!-- checkbox input -->
      <input type="checkbox" name="color" id="">
      <label for="">red</label>
      <input type="checkbox" name="color" id="">
      <label for="">blue</label>
      <input type="checkbox" name="color" id="">
      <label for="">green</label>
      <br>

      <!-- select -->
      <select name="" id="">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <br>

      <!-- textarea -->
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>

      <!-- datalist -->
      <input list="programmingLanguage">
      <datalist id="programmingLanguage">
        <option value="html">
        <option value="css">
        <option value="js">
        <option value="php">
      </datalist>

      <input type="submit" value="Submit">
    </fieldset>
  </form>

  <br><br><br>

  <h2>Other Input Types</h2>
  <form action="#">
    Button: <input type="button" value="Button"><br>
    Checkbox: <input type="checkbox"><br>
    Color: <input type="color"><br>
    Date: <input type="date"><br>
    DateTime Local: <input type="datetime-local"><br>
    Email: <input type="email"><br>
    File: <input type="file"><br>
    Hidden: <input type="hidden"><br>
    Month: <input type="month"><br>
    Number: <input type="number"><br>
    Password: <input type="password"><br>
    Radio: <input type="radio"><br>
    Range: <input type="range"><br>
    Reset: <input type="reset"><br>
    Search: <input type="search"><br>
    Submit: <input type="submit"><br>
    Tel: <input type="tel"><br>
    Text: <input type="text"><br>
    Time: <input type="time"><br>
    Url: <input type="url"><br>
    Week: <input type="week"><br>
  </form>
</body>

</html>



<!-- Tag yang dipelajari: form, fieldset, legend, input, select, option, textarea, datalist -->
