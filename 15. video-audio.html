<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Audio</title>
</head>

<body>
  <!-- video -->
  <video width="320" height="240" controls autoplay muted>
    <source src="./assets/video/1.mp4s" type="video/mp4">
    <source src="./assets/video/2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- audio -->
  <audio controls>
    <source src="./assets/audio/2.mp3" type="audio/mpeg">
    <source src="./assets/audio/1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- youtube -->
  <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1">
  </iframe>
</body>

</html>
