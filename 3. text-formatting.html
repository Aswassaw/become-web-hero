<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting</title>
</head>

<body>
  <!-- bold -->
  <b>Text tebal biasa</b>
  <br>

  <!-- text dengan tingkat kepentingan yang tinggi -->
  <strong>Text tebal dan penting</strong>
  <br>

  <!-- text miring -->
  <i>Text miring biasa</i>
  <br>

  <!-- text miring dengan maksud untuk lebih ditekankan -->
  <em>Text miring yang lebih ditekankan</em>
  <br>

  <!-- text dengan ukuran yang lebih kecil -->
  <small>Text kecil</small>
  <br>

  <!-- text yang disorot -->
  <mark>Text yang perlu ditandai/disorot</mark>
  <br>

  <!-- text yang dicoret -->
  <del>Text yang dicoret</del>
  <br>

  <!-- text yang baru disisipkan, biasanya ada di samping tag del, pengganti dari text del yang dicoret -->
  <ins>Text bergaris bawah yang disisipkan</ins>
  <br>

  <!-- text sub, lebih kecil di bawah -->
  <span>Manusia <sub>2.0</sub></span>
  <br>

  <!-- text sup, lebih kecil di atas -->
  <span>128 <sup>2</sup></span>
  <br>
</body>

</html>



<!-- Tag yang dipelajari: b, strong, i, em, small, mark, del, ins, sub, sup -->
