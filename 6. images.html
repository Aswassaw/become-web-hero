<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>

<body>
  <!-- normal image -->
  <img src="./assets/img/osu.png">
  <!-- image with alternative text -->
  <img src="./assets/img/asu.png" alt="Alternative Text When Image Not Found">
  <!-- image with width & height -->
  <img src="./assets/img/osu.png" alt="Found" width="100px" height="100px">
  <!-- animated image -->
  <img src="./assets/gif/loli.gif" alt="Loli Gif">
  <!-- tag picture -->
  <picture>
    <source media="(min-width: 850px)" srcset="./assets/img/1.png">
    <source media="(min-width: 650px)" srcset="./assets/img/2.png">
    <source media="(min-width: 450px)" srcset="./assets/img/3.png">
    <img src="./assets/img/4.png">
  </picture>
</body>

</html>



<!-- Tag yang dipelajari: img, picture -->
