<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  <!-- ordered list -->
  <ol>
    <li>Andry</li>
    <li>Bagad</li>
    <li>Adi</li>
  </ol>

  <!-- unordered list -->
  <ul>
    <li>Andry</li>
    <li>Bagad</li>
    <li>Adi</li>
  </ul>

  <!-- description list -->
  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
</body>

</html>



<!-- Tag yang dipelajari: ol, ul, li, dl, dt -->
