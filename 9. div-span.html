<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div - Span</title>
</head>

<body>
  <!-- div (block) -->
  <div>
    <p>Manusia Api</p>
  </div>

  <!-- span (inline) -->
  <div>
    <p>Manusia <span>Api</span></p>
  </div>
</body>

</html>



<!-- Tag yang dipelajari: div, span -->
