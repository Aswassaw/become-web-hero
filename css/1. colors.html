<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
</head>

<body>
  <!-- background color -->
  <div style="background-color: orangered;">Manusia Api</div>
  <!-- text color -->
  <p style="color: orchid;">Manusia Api</p>
  <!-- border color -->
  <div style="border: 1px solid brown;">Manusia Api</div>
</body>

</html>
