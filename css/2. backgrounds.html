<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background</title>

  <style>
    body {
      background-image: url(./assets/img/xubuntu.png);
      background-repeat: no-repeat;
      /* background-size:cover; */
      background-position: right top;
      background-attachment: fixed;

      height: 500vh;
    }

    .galek {
      display: inline-block;
      background-image: url(./assets/img/galek.png);
      background-size: 100%;
      padding: 10px;
      color: black;
      -webkit-text-stroke: white 1px;
    }
  </style>
</head>

<body>
  <div class="galek">
    <h1>Galek</h1>
  </div>
</body>

</html>
