<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders</title>
</head>

<body>
  <!-- border-style, border-width, border-color -->
  <div style="border-style: ridge; border-width: 6px; border-color: blueviolet;">
    Manusia Air
  </div>

  <br><br>

  <!-- border shorthand -->
  <div style="border: 6px solid green;">
    Manusia Api
  </div>

  <br><br>

  <!-- border di setiap sisi -->
  <div
    style="border-top:3px solid red; border-right: 5px dotted blue; border-bottom: 7px dashed green; border-left: 9px ridge yellow; padding: 25px;">
    Manusia Pelangi
  </div>

  <br><br>

  <!-- border-rounded -->
  <div style="padding: 30px; border: 3px solid black; border-radius: 30px;">
    Manusia Tanah
  </div>
</body>

</html>
